<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>
            <img src="image/logo 1.jpg" alt="Logo" class="logo">
            Solar Tech Conference
        </h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <!-- Registration Form Section -->
    <section class="form-container">
        <h2>Register for the Solar Tech Conference</h2>
        <p>Fill in the form below to secure your spot at the event!</p>

        <form action="http://localhost:8080/Registration" method="GET">
            <!-- Form Fields -->
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="position">Position</label>
                <select id="position" name="position" required>
                    <option value="" disabled selected>Select your position</option>
                    <option value="student">Student</option>
                    <option value="professional">Professional</option>
                    <option value="speaker">Speaker</option>
                    <option value="volunteer">Volunteer</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Register Now</button>
            </div>
        </form>
    </section>
</body>
</html>
